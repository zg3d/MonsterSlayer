<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row title">
            <div class="small-12 columns">
            <h1 class="test-center">Monster Slayer</h1>
            </div>
        </section>
        <section class="row" >
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center"  
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: slayerHealth + '%'}"
                    >
                    {{slayerHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" 
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: monsterHealth + '%'}"
                    >
                    {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-show="!gameIsOn">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-show="gameIsOn">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" v-if="slayerHealth <= 50"  @click="spAttack">SPECIAL ATTACK</button>
                <button id="heal"  @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length >0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="(turn,i) in turns"
                    :class="{'player-turn': turn.isPlayer, 'monster-turn':!turn.isPlayer}">
                        {{turn.text}}
                    </li>
                </ul>
            </div>
        </section>
        <section class="row title">
            <div class="small-12 columns">
            <h3 class="test-center">Devansh Shah</h3>
            </div>
        </section>
    </div>

    <script src="app.js">

    </script>
</body>

</html>
